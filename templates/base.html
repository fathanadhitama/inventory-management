{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- tailwind -->
        {% tailwind_css %}
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@700&family=Rubik:wght@400;500;700&display=swap');
            *{
                font-family: 'Gabarito';
            }
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body class="box-border">
        {% block content %}
        {% endblock content %}
    </body>
</html>
